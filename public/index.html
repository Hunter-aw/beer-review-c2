<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css">
  <title>Travelogue</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1 class="font-weight-bold">Travelogue</h1>
        </div>

        <form class="country-form">
          <h3>Add a New Country</h3>

          <div class="form-group">
            <input type="text"
              class="country-input form-control"
              placeholder="Country Name">
          </div>

          <div class="form-group">
            <input type="text"
              class="review-input form-control"
              placeholder="What did you think?">
          </div>
          <div class="form-group">
            <select class="rating-input">
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Stars</option>
                <option value="0">0 Stars</option>
            </select>
          </div>

          <button onclick="clickPost()" class="btn btn-primary post-country" type="reset">Post</button>
          <button class="btn btnprimary sort-country" type="button">Sort</button>
        </form>

        <section class="countries round-top bg-light">
            <h2 class = "text-center border-bottom border-dark">Countries</h2>
            <ul class="country-list text-dark list-group list-group-flush"></ul>
        </section>
      </div>
      <div class="col-md-3"> <img src="http://bestanimations.com/Earth&Space/Earth/earth-spinning-rotating-animation-24.gif" class = "pull-right" alt="as the world turns"></div>
    </div>
    </div>
    <script src="/jquery/dist/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
