<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Travelogue</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1 class="font-weight-bold">Travelogue</h1>
        </div>

        <form class="country-form">
          <h3>Add a New Country</h3>

          <div class="form-group">
            <input type="text"
              class="country-input form-control"
              placeholder="Country Name">
          </div>

          <div class="form-group">
            <input type="text"
              class="review-input form-control"
              placeholder="What did you think?">
          </div>
          <div class="form-group">
            <select class="rating-input">
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Stars</option>
                <option value="0">0 Stars</option>
            </select>
          </div>

          <button onclick="clickPost()" class="btn btn-primary post-country" type="reset">Post</button>
        </form>

        <section class="countries round-top bg-light">
            <h2 class = "text-center border-bottom border-dark">Countries</h2>
            <ul class="country-list text-dark list-group list-group-flush"></ul>
        </section>
      </div>
      <div class="col-md-3"> <img src="http://bestanimations.com/Earth&Space/Earth/earth-spinning-rotating-animation-24.gif" class = "pull-right" alt="as the world turns"></div>
    </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
